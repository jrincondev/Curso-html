<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h1>Formularios</h1>

    <form action="">

        <!-- Input tiene 5 atributos "type, required, name, placeholder, value"-->

        <input type="text" name="username" placeholder="Ingrese su nombre">
        <input type="email" required>
        <input type="password" required>
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="submit">



    </form>

</body>
</html>
